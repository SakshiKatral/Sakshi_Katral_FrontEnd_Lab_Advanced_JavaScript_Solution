<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherApp.css">
</head>
<body>
    <div class="app_wrap">
        <header>
            <input type="text" autocomplete="on" class="search_Box" placeholder="Search for city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Bengalore, India</div>
                <div class="date">Tuesday 14 June 2022 </div>
            </section>
            <div class="current">
                <div class="temperature">15<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="high_low">18°c / 22°c</div>
            </div>
        </main>
    </div>
    <script src="weatherApp.js"></script>
</body>
</html>
